<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" />
    <title>تخته کانـبـان</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>تخته برنامه ریزی کانـبـان</h1>
    <div class="row">
      <div id="inMind" class="col">
        <div class="title-box"><h3>در فکر انجام</h3></div>
        <div
          class="items-box"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class="form-box">
          <input type="text" class="form hide" />
          <div class="btn-row">
            <div class="btn btn-add" onclick="onPlusClick('inMind')">
              <i class="fas fa-plus"></i>
            </div>
            <div class="btn btn-cancel hide" onclick="hideForm('inMind')">
              <i class="fas fa-times"></i>
            </div>
            <div class="btn btn-save hide" onclick="onSaveClick('inMind')">
              <i class="fas fa-save"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="toDo" class="col">
        <div class="title-box"><h3>در صف انجام</h3></div>
        <div
          class="items-box"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class="form-box">
          <input type="text" class="form hide" />
          <div class="btn-row">
            <div class="btn btn-add" onclick="onPlusClick('toDo')">
              <i class="fas fa-plus"></i>
            </div>
            <div class="btn btn-cancel hide" onclick="hideForm('toDo')">
              <i class="fas fa-times"></i>
            </div>
            <div class="btn btn-save hide" onclick="onSaveClick('toDo')">
              <i class="fas fa-save"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="doing" class="col">
        <div class="title-box"><h3>در حال انجام</h3></div>
        <div
          class="items-box"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class="form-box">
          <input type="text" class="form hide" />
          <div class="btn-row">
            <div class="btn btn-add" onclick="onPlusClick('doing')">
              <i class="fas fa-plus"></i>
            </div>
            <div class="btn btn-cancel hide" onclick="hideForm('doing')">
              <i class="fas fa-times"></i>
            </div>
            <div class="btn btn-save hide" onclick="onSaveClick('doing')">
              <i class="fas fa-save"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="done" class="col">
        <div class="title-box"><h3>انجام شده</h3></div>
        <div
          class="items-box"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div class="form-box">
          <input type="text" class="form hide" />
          <div class="btn-row">
            <div class="btn btn-add" onclick="onPlusClick('done')">
              <i class="fas fa-plus"></i>
            </div>
            <div class="btn btn-cancel hide" onclick="hideForm('done')">
              <i class="fas fa-times"></i>
            </div>
            <div class="btn btn-save hide" onclick="onSaveClick('done')">
              <i class="fas fa-save"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="trash"
      title="برای حذف در این جا رها کنید..."
      ondragover="allowDrop(event)"
      ondrop="dropTrash(event)"
    >
      <i class="fas fa-trash"></i>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
